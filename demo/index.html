<!DOCTYPE html>
<html lang="en">
<head>
    <title>One-viz Demo</title>
    <meta charset="UTF-8">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
            background-color: #f8f9fa;
            color: #212529;
            margin: 0;
            padding: 1em;
        }
        header {
            text-align: center;
            margin-bottom: 2em;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 0.1em;
        }
        h2 {
            font-size: 1.8em;
            border-bottom: 1px solid #dee2e6;
            padding-bottom: 0.5em;
            margin-top: 2em;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 2em;
            padding: 0 1em;
        }
        .chart-wrapper {
            background-color: #ffffff;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 1.5em;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
        }
        p {
            line-height: 1.6;
        }
    </style>
</head>
<body>

    <header>
        <h1>One-viz Component Demo</h1>
        <p>Showcasing the core components of the One-viz library.</p>
    </header>

    <h2>Successful Chart Rendering</h2>
    <div class="container">
        <div class="chart-wrapper">
            <oneviz-barchart
              data-url="./data.json"
              x-field="month"
              y-field="revenue"
              title="Monthly Revenue"
            ></oneviz-barchart>
        </div>
        <div class="chart-wrapper">
            <oneviz-linechart
              data-url="./data.json"
              x-field="month"
              y-field="profit"
              title="Monthly Profit"
            ></oneviz-linechart>
        </div>
        <div class="chart-wrapper">
            <oneviz-piechart
              data-url="./data.json"
              x-field="source"
              y-field="users"
              title="Website Traffic Sources"
            ></oneviz-piechart>
        </div>
    </div>

    <h2>Data Validation & Error Handling</h2>
    <div class="container">
        <div class="chart-wrapper">
            <oneviz-barchart
              data-url="./data.json"
              x-field="category"
              y-field="value"
              title="Error: Malformed Data"
            ></oneviz-barchart>
        </div>
        <div class="chart-wrapper">
            <oneviz-linechart
              data-url="./data.json"
              x-field="non_existent_field"
              y-field="value"
              title="Error: Invalid X-Field"
            ></oneviz-linechart>
        </div>
        <div class="chart-wrapper">
            <oneviz-piechart
              data-url="./non_existent_data.json"
              x-field="source"
              y-field="users"
              title="Error: Data URL Not Found"
            ></oneviz-piechart>
        </div>
    </div>

    <script type="module">
        // In a real application, you would `import 'one-viz'`.
        // For this demo, we import directly from the source.
        import './dist/src/components/index.js';

        // We need to override the fetchData method for the demo to work with the new data structure
        const originalFetchData = customElements.get('oneviz-barchart').prototype.fetchData;
        customElements.get('oneviz-barchart').prototype.fetchData = async function() {
            const title = this.title;
            await originalFetchData.call(this);
            if (title.includes('Revenue')) {
                this.data = this.data.sales_by_month;
            } else if (title.includes('Malformed')) {
                this.data = this.data.malformed_data;
            }
        }

        const originalFetchDataLine = customElements.get('oneviz-linechart').prototype.fetchData;
        customElements.get('oneviz-linechart').prototype.fetchData = async function() {
            const title = this.title;
            await originalFetchDataLine.call(this);
            if (title.includes('Profit')) {
                this.data = this.data.sales_by_month;
            } else if (title.includes('Invalid')) {
                this.data = this.data.malformed_data;
            }
        }

        const originalFetchDataPie = customElements.get('oneviz-piechart').prototype.fetchData;
        customElements.get('oneviz-piechart').prototype.fetchData = async function() {
            const title = this.title;
            await originalFetchDataPie.call(this);
            if (title.includes('Traffic')) {
                this.data = this.data.traffic_sources;
            }
        }

    </script>
</body>
</html>
