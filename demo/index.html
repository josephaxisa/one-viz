<!DOCTYPE html>
<html lang="en">
<head>
    <title>One-viz Demo</title>
    <meta charset="UTF-8">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 1em;
        }
        header { text-align: center; margin-bottom: 2em; }
        h1 { font-size: 2.5em; }
        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(450px, 1fr));
            gap: 2em;
        }
        .chart-wrapper {
            background-color: #ffffff;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 1.5em;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
        }
    </style>
</head>
<body>

    <header>
        <h1>One-viz Component Demo</h1>
    </header>

    <div class="container">
        <div class="chart-wrapper">
            <oneviz-barchart id="bar-chart" x-field="month" y-field="revenue" title="Monthly Revenue"></oneviz-barchart>
        </div>
        <div class="chart-wrapper">
            <oneviz-piechart id="pie-chart" x-field="source" y-field="users" title="Website Traffic Sources"></oneviz-piechart>
        </div>
        <div class="chart-wrapper">
            <oneviz-linechart id="line-chart" x-field="month" y-field="profit" title="Monthly Profit"></oneviz-linechart>
        </div>
    </div>

    <h2>Event Log</h2>
    <div class="container">
        <pre id="event-log" style="background-color: #e9ecef; padding: 1em; border-radius: 8px; white-space: pre-wrap; word-wrap: break-word;"></pre>
    </div>

    <script type="module">
        // Use a dynamic import with a cache-busting query string to load the bundle.
        import(`/dist/one-viz.bundle.js?v=${Date.now()}`);

        const demoData = {
          sales: [
            { "month": "Jan", "revenue": 15000, "profit": 6000 },
            { "month": "Feb", "revenue": 18000, "profit": 7500 },
            { "month": "Mar", "revenue": 22000, "profit": 9000 },
          ],
          traffic: [
            { "source": "Organic", "users": 2500 },
            { "source": "Direct", "users": 1800 },
            { "source": "Referral", "users": 1200 },
          ]
        };

        const eventLog = document.getElementById('event-log');
        function logEvent(event) {
            const { type, detail } = event;
            // We remove originalEvent to avoid circular references when stringifying
            const detailWithoutEvent = { ...detail, originalEvent: '[Highcharts Event]' };
            eventLog.textContent = `Event: ${type}\n\n${JSON.stringify(detailWithoutEvent, null, 2)}\n\n${eventLog.textContent}`;
        }

        // Wait for the components to be defined, then set their data properties.
        Promise.all([
            customElements.whenDefined('oneviz-barchart'),
            customElements.whenDefined('oneviz-piechart'),
            customElements.whenDefined('oneviz-linechart')
        ]).then(() => {
            const barChart = document.getElementById('bar-chart');
            const pieChart = document.getElementById('pie-chart');
            const lineChart = document.getElementById('line-chart');

            barChart.data = demoData.sales;
            pieChart.data = demoData.traffic;
            lineChart.data = demoData.sales;

            barChart.addEventListener('oneviz-bar-click', logEvent);
            pieChart.addEventListener('oneviz-pie-click', logEvent);
            lineChart.addEventListener('oneviz-line-click', logEvent);
        });
    </script>
</body>
</html>
